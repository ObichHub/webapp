<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <title>SuperNova Game</title>
    
    <!-- УБИРАЕМ ЭТУ СТРОКУ -->
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background: #161823;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #161823;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #161823;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            outline: none;
        }
        
        /* Для десктопов и планшетов */
        @media (min-width: 768px) {
            #unity-canvas {
                max-width: 428px;
                max-height: 926px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Загрузка */
        #unity-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
    
    <script>
        // ТОЛЬКО адаптация размеров, БЕЗ Telegram инициализации
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Initializing game...");
            
            // Адаптация размеров
            function adjustCanvasSize() {
                const canvas = document.getElementById('unity-canvas');
                if (!canvas) return;
                
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (window.innerWidth <= 768 || isMobile) {
                    canvas.style.width = '100vw';
                    canvas.style.height = '100vh';
                    canvas.style.maxWidth = 'none';
                    canvas.style.maxHeight = 'none';
                } else {
                    const aspectRatio = 428 / 926;
                    const targetHeight = Math.min(window.innerHeight * 0.9, 926);
                    const targetWidth = targetHeight * aspectRatio;
                    
                    canvas.style.width = targetWidth + 'px';
                    canvas.style.height = targetHeight + 'px';
                }
            }
            
            // Вызываем при загрузке и при изменении размера
            adjustCanvasSize();
            window.addEventListener('resize', adjustCanvasSize);
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustCanvasSize, 100);
            });
        });

        // Убираем loading при загрузке Unity
        function hideLoading() {
            const loading = document.getElementById('unity-loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div id="unity-container">
        <div id="unity-loading">Loading SuperNova...</div>
        <canvas id="unity-canvas" tabindex="0"></canvas>
    </div>
    
    <script src="Build/tgapp.loader.js"></script>
    <script>
        // Запускаем Unity
        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/tgapp.data",
            frameworkUrl: "Build/tgapp.framework.js",
            codeUrl: "Build/tgapp.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "tgapp",
            productVersion: "1.0",
        }).then((unityInstance) => {
            console.log("Unity started successfully");
            hideLoading();
        }).catch((message) => {
            alert(message);
            hideLoading();
        });
    </script>
</body>
</html>
